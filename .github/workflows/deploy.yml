name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]   # main branch push pe trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
      - run: npm run export

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out   # Next.js static export folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
